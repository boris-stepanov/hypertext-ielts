{% extends "base.html" %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<form action="" method="post" name="login" class="col-xs-6 col-md-offset-3">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="login">Login</label>
        {{ form.login(size=30, class_="form-control", placeholder="login") }}<br>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        {{ form.password(size=30, class_="form-control", placeholder="password") }}<br>
    </div>
    <input type="submit" class="btn btn-default" name="action" value="Login">
<br/>
<hr/>
</form>
<div class="col-xs-6 col-md-offset-3">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/_WcE_l1qduQ" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <br/>
</div>
{% endblock %}
