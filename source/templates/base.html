<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>{% block title %}{% endblock %} - Essay</title>
      <link rel="stylesheet" href={{ url_for('static', filename="bootstrap.min.css") }}>
      <link rel="stylesheet" href={{ url_for('static', filename="style.css") }}>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript" src={{ url_for('static', filename="script.js") }}></script>
      <script type="text/javascript" src={{ url_for('static', filename="popper.min.js") }}></script>
      <script type="text/javascript" src={{ url_for('static', filename="bootstrap.min.js") }}></script>
      {% block head %}{% endblock %}
   </head>
   <body>
      <nav class="header navbar navbar-expand-lg navbar-light bg-light">
         <span class="navbar-brand h1">HyperText</span>
         <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href='{{ url_for("texts") }}' class="nav-link">Упражнения</a></li>
            {% if g.login.is_authenticated %}
            <li class="nav-item"><a href='{{ url_for("logout") }}' class="nav-link">Выйти</a></li>
            {% else %}
            <li class="nav-item"><a href='{{ url_for("login") }}' class="nav-link">Войти</a></li>
            {% endif %}
         </ul>
      </nav>
      {% block content %}{% endblock %}
   </body>
</html>
