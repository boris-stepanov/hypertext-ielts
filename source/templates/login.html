{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form action="" method="post" name="login" class="col-xs-6 col-md-offset-3">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="login">Login</label>
        {{ form.login(size=30, class_="form-control", placeholder="login") }}<br>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        {{ form.password(size=30, class_="form-control", placeholder="password") }}<br>
    </div>
        <input type="submit" class="btn btn-default" name="action" value="Login">
</form>
{% endblock %}
